<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator-screen">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            
            <button id="clear" class="two-cols clear">CLEAR</button>
            <button id="delete" class="two-cols delete">DELETE</button>

            <button id="divide" class="operator">รท</button>
            <button id="1" class="number" value="1">1</button>
            <button id="2" class="number" value="2">2</button>
            <button id="3" class="number" value="3">3</button>

            <button id="multiply" class="operator">ร</button>
            <button id="4" class="number" value="4">4</button>
            <button id="5" class="number" value="5">5</button>
            <button id="6" class="number" value="6">6</button>

            <button id="add" class="operator">+</button>
            <button id="7" class="number" value="7">7</button>
            <button id="8" class="number" value="8">8</button>
            <button id="9" class="number" value="9">9</button>
            
            <button id="subtract" class="operator">-</button>
            <button id="decimal" class="decimal" value=".">.</button>
            <button id="0" class="number" value="0">0</button>
            <button id="equal" class="equals-key result">=</button>
        
        </div>
    </main>
    
      <script src="script.js" async defer></script>
</body>

</html>
